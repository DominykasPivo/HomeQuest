{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Login - HomeQuest" %}{% endblock %}
{% block content %}
<style>
    /* Page Container */
    .page-container {
        max-width: 98%;
        width: 98%;
        margin: 0 auto;
        padding: 2rem 3rem;
        background: linear-gradient(135deg, #f5f5f0, #e0e8f7);
        border-radius: 0;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-top: 1rem;
        margin-bottom: 3rem;
        position: relative;
        overflow: hidden;
    }

    /* Login Form Styles */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem 0;
        min-height: calc(100vh - 300px);
        background: transparent;
    }

    .login-form {
        background: white;
        padding: 2.5rem;
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-md);
        width: 100%;
        max-width: 500px;
        position: relative;
        z-index: 1;
    }

    .login-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        text-align: center;
    }

    .login-subtitle {
        color: var(--text-secondary);
        text-align: center;
        margin-bottom: 2rem;
    }

    .login-options {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 2rem;
    }

    .login-option-btn {
        width: 100%;
        padding: 1rem;
        background-color: white;
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
        border-radius: var(--radius-sm);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .login-option-btn:hover {
        background-color: var(--primary-color);
        color: white;
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
    }

    .login-option-btn i {
        font-size: 1.2rem;
    }

    .register-link {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--text-secondary);
    }

    .register-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
    }

    .register-link a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .login-container {
            padding: 1rem;
        }

        .login-form {
            padding: 1.5rem;
        }
    }
</style>

<div class="page-container">
    <div class="login-container">
        <div class="login-form">
            <h1 class="login-title">{% trans "Sign In to HomeQuest" %}</h1>
            <p class="login-subtitle">{% trans "Choose your preferred login method" %}</p>

            <div class="login-options">
                <form method="get" action="{% url 'login_email' %}">
                    <button type="submit" class="login-option-btn">
                        <i class="fas fa-envelope"></i>
                        {% trans "Login with Email" %}
                    </button>
                </form>
                <form method="get" action="{% url 'login_phone' %}">
                    <button type="submit" class="login-option-btn">
                        <i class="fas fa-phone"></i>
                        {% trans "Login with Phone" %}
                    </button>
                </form>
            </div>

            <div class="register-link">
                {% trans "Don't have an account?" %} <a href="{% url 'register' %}">{% trans "Register" %}</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
