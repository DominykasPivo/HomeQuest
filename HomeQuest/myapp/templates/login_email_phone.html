{% extends 'base.html' %}

{% block title %}Login - HomeQuest{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-form">
        <h1 class="login-title">Sign In to HomeQuest</h1>
        <p class="login-subtitle">Choose your preferred login method</p>

        <div class="login-options">
            <form method="get" action="{% url 'login_email' %}">
                <button type="submit" class="login-option-btn">Login with Email</button>
            </form>
            <form method="get" action="{% url 'login_phone' %}">
                <button type="submit" class="login-option-btn">Login with Phone</button>
            </form>
        </div>

        <div class="register-link">
            Don't have an account? <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
</div>

<style>
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 200px);
    padding: 2rem;
    background-color: #f8f9fa;
}

.login-form {
    background: white;
    padding: 2.5rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

.login-title {
    font-size: 2rem;
    font-weight: 700;
    color: #333;
    margin-bottom: 0.5rem;
    text-align: center;
}

.login-subtitle {
    color: #666;
    text-align: center;
    margin-bottom: 2rem;
}

.login-options {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    margin-bottom: 2rem;
}

.login-option-btn {
    width: 100%;
    padding: 1rem;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
}

.login-option-btn:hover {
    background-color: #0056b3;
}

.register-link {
    text-align: center;
    margin-top: 1.5rem;
    color: #666;
}

.register-link a {
    color: #007bff;
    text-decoration: none;
    font-weight: 500;
}

.register-link a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
