{% extends 'base.html' %}

{% block title %}Login - HomeQuest{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-form">
        <h1 class="login-title">Sign In to HomeQuest</h1>
        <p class="login-subtitle">Choose your preferred login method</p>

        <div class="login-options">
            <form method="get" action="{% url 'login_email' %}">
                <button type="submit" class="login-option-btn">Login with Email</button>
            </form>
            <form method="get" action="{% url 'login_phone' %}">
                <button type="submit" class="login-option-btn">Login with Phone</button>
            </form>
        </div>

        <div class="register-link">
            Don't have an account? <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
</div>
{% endblock %}
